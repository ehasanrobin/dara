<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DARA</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <!-- animate css  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- rajdhani and rubik font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;600;700&family=Rubik:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- tiny slider css  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css"
    />
    <!-- custom css  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid offset-1">
          <a class="navbar-brand" href="#"
            ><img src="./images/Logo.png" alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="input-box none">
            <input type="text" class="w-100 searchInput form-control" />
          </div>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul
              class="navbar-nav nav-menu my-2 my-lg-0 navbar-nav-scroll"
              style="--bs-scroll-height: 100px text-white text-uppercase"
            >
              <li class="nav-item">
                <a
                  class="nav-link text-white text-uppercase active"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white text-uppercase" href="#">about</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white text-uppercase" href="#"
                  >collection</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white text-uppercase" href="#">pages</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white text-uppercase" href="#"
                  >roadmap</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white text-uppercase" href="#"
                  >contact</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white text-uppercase search-btn"
                  href="#"
                  ><i class="fa-solid fa-magnifying-glass"></i
                ></a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <div class="each">
                <a href="#" class="theme-btn">
                  <span><i class="fa-solid fa-lock"></i></span>
                  <span class="text-white">login</span></a
                >
              </div>
            </form>
            <button class="logo-btn">
              <img src="./images/Shape 3 copy.png" alt="" />
            </button>
          </div>
        </div>
      </nav>
    </header>
    <section class="banner-section">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6">
            <div class="banner-title">
              <h5 class="animate__animated animate__slideInDown delay-3">
                Community
              </h5>
              <h1 class="animate__animated animate__slideInDown delay-4">
                play to earn collect
              </h1>
              <p class="animate__animated animate__slideInDown delay-4">
                You can download a copy of the data saved in your Google Account
                use it with another service.
              </p>
              <div class="each animate__animated animate__slideInDown delay-4">
                <a href="#" class="theme-btn m-0">
                  <span class="text-white">NFT Collect</span></a
                >
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <img class="banner-man" src="./images/ironmans.png" alt="" />
          </div>
        </div>
      </div>
    </section>
    <div class="my-slider">
      <div class="monkey-box">
        <img src="./images/monkey.png" alt="" />
      </div>

      <div class="monkey-box">
        <img src="./images/money2.png" alt="" />
      </div>
      <div class="monkey-box">
        <img src="./images/monkey2.png" alt="" />
      </div>

      <div class="monkey-box">
        <img src="./images/money4.png" alt="" />
      </div>
      <div class="monkey-box">
        <img src="./images/monkey5.png" alt="" />
      </div>
      <div class="monkey-box">
        <img src="./images/monkey2.png" alt="" />
      </div>
      <div class="monkey-box">
        <img src="./images/monkey6.png" alt="" />
      </div>
    </div>
    <div id="preloader">
      <div id="loader"></div>
    </div>
    <!-- font awesome cdn  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
      integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
    <!-- NOTE: prior to v2.2.1 tiny-slider.js need to be in <body> -->
    <!-- custom js  -->
    <script src="./js/app.js"></script>
  </body>
</html>
